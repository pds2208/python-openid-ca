{% extends "base.html" %}

{% block content %}

<div style="padding: 100px;">
    <h3 class="govuk-heading-m govuk-!-padding-bottom-2">
        Welcome {{ user.username }}, your shopping list awaits you
    </h3>

    <div class="govuk-width-container">

        <main class="govuk-main-wrapper govuk-main-wrapper govuk-main-wrapper--l">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-full">

                    <table class="govuk-table">
                        <thead class="govuk-table__head">
                        <tr class="govuk-table__row">
                            <th class="govuk-table__header" scope="col">Item Description</th>
                            <th class="govuk-table__header govuk-table__header--numeric" scope="col">Budgeted Cost</th>
                        </tr>
                        </thead>
                        <tbody class="govuk-table__body">

                        {% for item in products %}

                        <tr class="govuk-table__row">
                            <td class="govuk-table__cell">
                                {{item.item}}
                            </td>
                            <td class="govuk-table__cell govuk-table__cell--numeric">
                                &pound; {{item.price}}
                            </td>
                        </tr>

                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </div>

    <div>
        <a href="{{ url_for('logout') }}">
            <button type="submit" class="govuk-button">
                Logout
            </button>
        </a>
    </div>
</div>

{% endblock %}
