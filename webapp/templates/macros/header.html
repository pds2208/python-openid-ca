{% macro header(serviceName=None,serviceDescription=None, linkBack=None) %}

    <header class="page__header">

        <div class="logo_container">
            <div class="wrapper narrow">
                <div class="group">
                    <div class="col-8">
                        <div class="logo_header">
                            <img src="/assets/images/logo.svg" alt="Office for National Statistics" class="logo__img"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="primary_header">
            <div class="wrapper narrow">
                <div class="group">
                    <a class="col-12">
                        {% if serviceName %}
                            {% if linkBack %}
                                <a href="{{ linkBack }}">
                                    <p class="jupiter top service_name">{{ serviceName }}</p>
                                </a>
                            {% else %}
                                <p class="jupiter top service_name">{{ serviceName }}</p>
                            {% endif %}
                        {% endif %}
                        {% if serviceDescription %}
                            <p class="neptune service_description">{{ serviceDescription }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </header>

{% endmacro %}
