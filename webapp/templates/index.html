{% extends "base.html" %}

{% block content %}

    <div class="govuk-width-container">

        <main class="govuk-main-wrapper govuk-main-wrapper govuk-main-wrapper--l">
            {% if error %}

                <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1"
                     data-module="error-summary">
                    <h2 class="govuk-error-summary__title" id="error-summary-title">
                        Login Problem
                    </h2>
                    <div class="govuk-error-summary__body">
                        <p>{{ error }}</p>
                        <p>Please try again</p>
                    </div>
                </div>

            {% endif %}

            <h3 class="govuk-heading-m govuk-!-padding-bottom-2">
                Welcome. Click on the Button Below to View your Shopping List
            </h3>

            <a href={{ url_for('oauth_authorize', provider='CA', nextPage="shopping") }}>
                <button type="submit" class="govuk-button">
                    Shopping List
                </button>
            </a>
        </main>
    </div>

{% endblock %}
